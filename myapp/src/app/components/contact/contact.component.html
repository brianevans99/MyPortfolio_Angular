<ul class="font-semibold text-xl text gray-300">
  <li
    class="flex justify-center xl:justify-start items-center"
    *ngFor="let contact of contactInfo"
  >
    <div class="flex items-center">
      <fa class="mr-1" name="{{ contact.icon }}"></fa>
      :
      <span class="ml-1">{{ contact.info }}</span>
    </div>
  </li>
</ul>
