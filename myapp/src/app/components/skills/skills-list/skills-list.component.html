<div class="col-xs-12" *ngFor="let skill of skills">
  <div class="row">
    <div class="col-xs-6">
      <img
        [src]="skill.imagePath"
        alt="{{ skill.skillName }}"
        class="img-responsive"
        style="max-height: 50px"
      />
    </div>
    <div class="col-xs-6">
      <p>{{ skill.skillName }}</p>
    </div>
  </div>
</div>
